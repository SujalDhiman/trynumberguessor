<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/minecraftia" type="text/css"/>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/090eb9a5e7.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container">
        <header>
            <h1>Guess The Number!!</h1>
            <h4>Number is Between 0-9</h4>
        </header>
        <section class="question">
            <div class="underline"></div>
            <div class="underline1"></div>
            <div class="image1">
                <p class="defined">4</p>
                <div class="box"><i class="fa-solid fa-question"></i></div>
            </div>

        </section>
        <section class="left">
            <div class="left_area">
                <h3>High Score : <span class="high"> 0</span></h3>
                <h3>Total Chances : <span class="chance">3</span></h3>
            </div>
            <div class="middle_area">
                 <button class="rst">RESET</button>
            </div>
            <div class="right_area">
                    <h3>Your Guess</h3>
                    <input type="number" name="" id="guess">
                    <button class="btn">Check</button>
            </div>
        </section>
    </div>
        <script src="/index.js"></script>
</body>
</html>
